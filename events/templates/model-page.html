<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include "model-meta.html" %}
    {% block title %}{% endblock %}
    <!-- additional CSS -->
    {% block css %}{% endblock %}
    <!-- additional JavaScript -->
    {% block js %}{% endblock %}
</head>

<body class="bg-light">
    
    <button id="theme-toggle" class="btn btn-outline-secondary position-fixed top-0 end-0 m-3" title="Alternar tema">
        <i id="theme-icon" class="bi bi-moon"></i>
    </button>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
