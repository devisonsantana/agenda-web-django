{% extends "model-page.html" %}
{% block content %}

<form method="POST" action="submit" style="color: white;">
    {% csrf_token %}
    <div class="mb-3 w-50">
        <input type="number" name="id" value="{{ event.id }}" readonly hidden>
        <label for="title" class="form-label">Título</label>
        <input type="text" name="title" id="title" class="form-control" required autofocus value="{{ event.title }}">
    </div>
    <div class="mb-3 w-50">
        <label for="event-date" class="form-label">Data do evento</label>
        <input type="datetime-local" name="event-date" id="event-date" class="form-control" required autofocus value="{{ event.get_event_date_input }}">
    </div>
    <div class="mb-3 w-50">
        <label for="description" class="form-label">Descrição</label>
        <textarea name="description" id="description" class="form-control">{{ event.description|default:"(Sem descrição)" }}</textarea>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'agenda' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
