{% extends "model-page.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-3" style="max-width: 35rem;">
    {% for event in data %}
    <div class="col">
        <div class="card h-100">
            <div class="card-header">{{ event.created_at }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.description }}</p>
            </div>
            <div class="card-footer text-body-secondary">
                <small class="text-body-secondary">{{ event.get_event_date }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
