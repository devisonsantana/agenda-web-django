<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'auth/assets/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'auth/assets/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'auth/assets/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'auth/assets/site.webmanifest' %}">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'auth/css/login.css' %}">
    <!-- Bootstrap icons and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- JavaScript -->
    <script src="{% static 'global/js/global.js' %}" defer></script>
    <!-- Title -->
    <title>Login - Agenda Web</title>
</head>

<body class="bg-light">
    <main class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="m-0 fw-semibold">Agenda Web</h4>
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" title="Alternar tema">
                <i id="theme-icon" class="bi bi-moon"></i>
            </button>
        </div>
        <div id="messages-container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger py-2 d-flex align-items-center">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <form id="login-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário"
                    required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha"
                    required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
